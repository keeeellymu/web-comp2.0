<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 20px; background-color: #fff;">
  <!-- 最小化的表单 -->
  <h1 style="color: #000;">最小测试</h1>
  
  <!-- 直接使用内联样式，不引用任何外部CSS -->
  <div>
    <input style="width: 300px; height: 40px; border: 3px solid red; background-color: white; color: black; padding: 5px; margin: 20px 0; display: block;" type="text" value="这是一个测试输入框">
    <br>
    <input style="width: 300px; height: 40px; border: 3px solid blue; background-color: #f0f0f0; color: #000; padding: 5px; margin: 20px 0; display: block;" type="text" placeholder="请输入一些内容">
  </div>
</body>
</html>
